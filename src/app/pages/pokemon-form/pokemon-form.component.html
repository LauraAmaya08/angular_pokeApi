<form (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-5 bg-white shadow-md rounded">
    <h2 class="text-xl font-bold mb-4 text-center">Search Pokemon</h2>
  
    <div class="mb-4">
      <label for="pokemonName" class="block text-gray-700 font-semibold mb-2">Pokemon Name: </label>
      <input
        type="text"
        id="pokemonName"
        [(ngModel)]="pokemonName"
        name="pokemonName"
        required
        placeholder="Pikachu"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
      />
    </div>
  
    <button
      type="submit"
      class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300"
    >
      Search
    </button>
  </form>

  <app-pokemon-modal></app-pokemon-modal>
